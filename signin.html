<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
 <img src="https://cdn.pixabay.com/photo/2020/02/19/21/49/workshop-4863393_1280.jpg" alt="image">
  <form action="adfl.hdf" method="POST" enctype="multipart/form-data"><!- sends form by parts -->
   
    <label for="username">username</label>
    <input type="text" id="username" minlength="4" placeholder="Sharath"required>
    <br>
    <label for="phone" >Phone</label>
    <input type="tel" id="phone" placeholder="phone number"><br>
    <label for="email">email</label>
    <input type="email"><br>
    <label for="password">password</label>

    <input type="password" name="" id=""><br>
    <label for="bday">birthday</label>
    <input type="date"><br>
    <label for="qwe">quantity</label>
    <input type="number" id="qwe" min="0" max="99"><br>
    <label for="title">title:</label>
    <label for="Mr">Mr.</label>
    <input type="radio" name="title" value="Mr">
    <label for="Ms">Ms.</label>
    <input type="radio" name="title" value="Ms">
    
    <br>
    <label for="payment">payment</label>
    <select name="" id="payment">
        <option value="visa">visa</option>
        <option value="giftcard">giftcard</option>
        <option value="upi">upi</option>
    </select>
    <br>
    <label for="file">file:</label>
    <input type="file" name="" id="file" accept="image/png, image/jpeg">
    <br>

    <br>
    <input type="submit">
    <input type="reset" name="" id="">
  </form>
</div>
</body>
</html>
